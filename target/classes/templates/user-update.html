<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
		<meta charset="utf-8" />   	
       	<meta name="viewport" content="width=device-width, initial-scale=1" />
       	
       	
       		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 	   	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
       	
       	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

<title>Update user</title>
</head>
<body>
<nav class="navbar navbar-expand-md sticky-top ">
		<a class="navbar-brand" href="/">Mama Store</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<div class="navbar-toggler-icon container">
				<div><span class="icon-bar"></span></div>
				<div><span class="icon-bar"></span></div>
				<div><span class="icon-bar"></span></div>
			</div>
  		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav mr-4">
			
				<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">			
					<a class="nav-link " href="/user/list">User list</a>
				</li>
				<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">			
					<a class="nav-link " href="/image/list">Image list</a>
				</li>
				<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">			
					<a class="nav-link " href="/product/list">Product list</a>
				</li>
				<li sec:authorize="!isAuthenticated()" class="nav-item">
					<a class="nav-link" href="/login">SignIn</a>
				</li>		
				<li sec:authorize="isAuthenticated()" class="nav-item" >
					<a class="nav-link" href="/logout">SignOut</a>
				</li>
				<li sec:authorize="!isAuthenticated()" class="nav-item">
					<a class="nav-link " href="/user/signup">SignUp</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
<div class="container content-body">
<div class= "col-md-9 padding-top" >
<div class="box shadow-lg">
<div class="box-header" >
<h3 class="box-title brand-style">Customer profile</h3>
</div>
<div class="box-body">
	<form action="#" th:action="@{/user/update/{id}(id=${user.id})}" th:object="${user}" method="post">
		<div class="box fd-row">
		<div class="box col-md-6">
			<div class="box-body">
		
		
			<div>
				<label for="email">Email</label>
				<input type="email" th:field="*{email}" placeholder="Email"> 
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			</div>
			<div>
				<label for="firstName">First Name</label>
				<input type="text" th:field="*{firstName}" placeholder="First Name"> 
				<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
			</div>
			<div>
				<label for="lastName">Last Name</label>
				<input type="text" th:field="*{lastName}" placeholder="Last Name"> 
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
			</div>
			<div>
				<label for="middleName">Middle Name</label>
				<input type="text" th:field="*{middleName}" placeholder="Middle Name"> 
				<span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></span>
			</div>
			<div>
				<label for="phoneNumber">Phone Number</label>
				<input type="text" th:field="*{phoneNumber}" placeholder="Phone Number"> 
				<span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
			</div>
			<div>
				<b>User role</b><br>
				<select th:field="*{roles}">
  					<option value="CUSTOMER">CUSTOMER</option>
  					<option value="ADMIN">ADMIN</option>
				</select>
			</div>
				<input type="hidden" th:field="*{password}" value="user.password"> 
				<input type="hidden" th:field="*{username}" value="user.username">
				<input type="hidden" th:field="*{active}" value="user.active">
				<input type="hidden" th:field="*{id}" value="user.id">
				
		</div>
		</div>
		<div class="box col-md-6">
			<div class="box-body">
	 		<div>
				<label for="region">Region</label>
				<input type="text" th:field="*{region}" placeholder="Region"> 
				<span th:if="${#fields.hasErrors('region')}" th:errors="*{region}"></span>
			</div>
				<div>
				<label for="district">District</label>
				<input type="text" th:field="*{district}" placeholder="District"> 
				<span th:if="${#fields.hasErrors('district')}" th:errors="*{district}"></span>
			</div>
				<div>
				<label for="city">City</label>
				<input type="text" th:field="*{city}" placeholder="City"> 
				<span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
			</div>
				<div>
				<label for="postNumber">Post Number</label>
				<input type="number" th:field="*{postNumber}" placeholder="Post Number"> 
				<span th:if="${#fields.hasErrors('postNumber')}" th:errors="*{postNumber}"></span>
			</div>
			</div>
		</div>
			
		</div>
		<div class="container fd-column">
				<button type="submit" class="btn"><h4>Update customer info</h4></button>
		</div>
	</form>
	</div>
	</div>
	</div>
</div>
	
		<!-- Footer -->
	<footer class="footer stiky-bottom">
        <div class="container">
        <div class="row">
        <div class="col-md-12 text-center" style="font-family: cursive">
        	2019 Mama Store Â®: <a href="/" class="footer-brand">Mama Store</a>
        </div>
   		</div>
		</div>
    </footer>
<!-- Footer -->
</body>
</html>

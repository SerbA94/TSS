<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
		<meta charset="utf-8" />   	
       	<meta name="viewport" content="width=device-width, initial-scale=1" />
       	
       	
       	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 	   	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
       	
       	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

<title>Image update</title>
</head>
<body>
    <nav class="navbar navbar-expand-md sticky-top ">
		<a class="navbar-brand" href="/">Mama Store</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<div class="navbar-toggler-icon container">
				<div><span class="icon-bar"></span></div>
				<div><span class="icon-bar"></span></div>
				<div><span class="icon-bar"></span></div>
			</div>
  		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav mr-4">
			
				<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">			
					<a class="nav-link " href="/user/list">User list</a>
				</li>
				<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">			
					<a class="nav-link " href="/image/list">Image list</a>
				</li>
				<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">			
					<a class="nav-link " href="/product/list">Product list</a>
				</li>
				<li sec:authorize="!isAuthenticated()" class="nav-item">
					<a class="nav-link" href="/login">SignIn</a>
				</li>		
				<li sec:authorize="isAuthenticated()" class="nav-item" >
					<a class="nav-link" href="/logout">SignOut</a>
				</li>
				<li sec:authorize="!isAuthenticated()" class="nav-item">
					<a class="nav-link " href="/user/signup">SignUp</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
<div class="container content-body">
<div class= "col-md-9 padding-top" >
<div class="box shadow-lg">
<div class="box-header" >
<h3 class="box-title brand-style">Image</h3>
</div>
<div class="box-body">
	<form th:action="@{/image/update}" th:object="${image}" method="post">
		<div class="box fd-row">
		<div class="box col-md-6">
			<div class="box-body">
				<div class="box">
					<label for="name">Image name</label>
					<input type="text" th:field="*{name}" th:placeholder="${image.name}">
				</div>
																	
				<div class="box">
					<b>Product</b><br>
					<select id="productId" name="productId">
    					<option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
    					<option value="" selected>null</option>
					</select>
				</div>
	
				<input type="hidden" th:field="*{id}" value="image.id">
		
		<div class="container fd-column">
				<button type="submit" class="btn"><h4>Update image</h4></button>
		</div>
		</div>
		</div>
		</div>
	</form>
	</div>
	</div>
	</div>
</div>
	
		<!-- Footer -->
	<footer class="footer stiky-bottom">
        <div class="container">
        <div class="row">
        <div class="col-md-12 text-center" style="font-family: cursive">
        	2019 Mama Store Â®: <a href="/" class="footer-brand">Mama Store</a>
        </div>
   		</div>
		</div>
    </footer>
<!-- Footer -->
</body>
</html>
